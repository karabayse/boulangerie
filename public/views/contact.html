<header></header>

<p id="boulangerie">Boulangerie</p>

<div class="nav-control">
  <span class="open-nav" onclick="openNav()">&#9776;</span>
</div>

<div class="vertical-menu">
  <span id="close-nav" onclick="closeNav()" >&times;</span>
  <a href="/home">home</a>
  <a href="/about">about</a>
  <a href="/bakery">bakery</a>
  <a href="/cafe">café</a>
  <a href="/contact" class="active">contact</a>
</div>
<!-- end class vertical-menu -->

<div ng-controller="BakeryController as bc" class="container">

  <hr>
  <div class="page-heading">
    Contact
  </div>
  <hr>

  <div class="row">

    <div class="col-sm-6">
      <img id="hot-chocolate" class="img-responsive" src="styles/images/contact/hot-chocolate.jpg" alt="hot chocolate">
    </div>

    <div class="form">
      <form class="form-style-4" action="" method="post">
        <label for="field1">
          <span>Enter Your Name</span><input ng-model="bc.nameInput" type="text" name="field1" required="true" />
        </label>
        <label for="field2">
          <span>Email Address</span><input ng-model="bc.emailInput" type="email" name="field2" required="true" />
        </label>
        <label for="field3">
          <span>Short Subject</span><input ng-model="bc.subjectInput" type="text" name="field3" required="true" />
        </label>
        <label for="field4">
          <span>Message to Us</span><textarea ng-model="bc.messageInput" name="field4" onkeyup="adjust_textarea(this)" required="true"></textarea>
        </label>
        <label>
          <span>&nbsp;</span><input ng-click="bc.contactMessage()" type="submit" value="Send Letter" id="send-letter-button"/>
        </label>
      </form>
    </div>
    <!-- end div class form  -->
  </div>
<!-- end row class  -->

  <hr>
  <div class="page-heading">
    Location
  </div>
  <hr>

  <div class="map-div">
    <img id="map" class="img-responsive" src="styles/images/contact/map.png" alt="map">
  </div>

  <hr>
  <div class="page-heading">
    Hours
  </div>
  <hr>

  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="hours" align="center">
        <p>BAKERY:</p>
        <p>Closed Mondays</p>
        <p>Tuesday – Sunday: 7am – 5pm</p>
        <br>
        <p>CAFÉ:</p>
        <p>Closed Mondays</p>
        <p>Tuesday – Thursday:</p>
        <p>7am – 7pm</p>
        <br>
        <p>Friday – Sunday</p>
        <p>7am – 9pm</p>
        <br>
        <p>Saturday & Sunday Brunch</p>
        <p>10am – 2pm</p>
      </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <!-- end div class row  -->

  <hr>

  <footer class="site-footer">
    <div id="social-media">
      <img id="instagram" src="styles/images/icons/instagram.png" alt="instagram"/>
      <img id="pinterest" src="styles/images/icons/pinterest.png" alt="pinterest"/>
    </div>
  </footer>

</div>
<!-- end container class  -->

<script>
  function openNav() {
    document.getElementsByClassName("vertical-menu")[0].style.display = "block";
    document.getElementById("close-nav")[0].style.display = "block";
  }
  function closeNav() {
    document.getElementsByClassName("vertical-menu")[0].style.display = "none";
  }
</script>
